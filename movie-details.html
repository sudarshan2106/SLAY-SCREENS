<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details | Slay Screens</title>
    <link rel="stylesheet" href="css/style.css?v=6">
    <link rel="stylesheet" href="css/glassmorphism.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="glass navbar">
        <div class="logo glow-text">SLAY SCREENS</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" class="active">Movies</a>
        </div>
        <button class="neon-btn neon-btn-primary">Sign In</button>
    </nav>

    <!-- Movie Banner -->
    <div class="movie-banner">
        <div class="banner-overlay"></div>
        <img src="" alt="Banner" class="banner-img" id="bannerImg">

        <div class="movie-content">
            <div class="poster-container glass-card">
                <img src="" alt="Poster" id="posterImg">
            </div>
            <div class="movie-info">
                <h1 class="glow-text" id="movieTitle">Loading...</h1>
                <div class="meta-tags">
                    <span class="tag glass" id="movieGenre">Genre</span>
                    <span class="tag glass" id="movieDuration">Duration</span>
                    <span class="tag glass">UA</span>
                </div>
                <div class="rating">
                    <i class="fas fa-star" style="color: var(--neon-green);"></i>
                    <span id="movieRating">0.0</span>
                    <span style="color: var(--text-muted); font-size: 0.8rem;">/10</span>
                </div>
                <div class="director-info" style="margin-bottom: 1rem; color: var(--text-muted);">
                    Directed by: <span id="movieDirector" style="color: white; font-weight: 600;">Unknown</span>
                </div>
                <p class="storyline" id="movieDescription">
                    Loading description...
                </p>
                <div class="actions">
                    <a href="theater-selection.html" class="neon-btn neon-btn-primary book-btn">Book Tickets</a>
                    <button class="neon-btn"><i class="fas fa-play"></i> Trailer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cast & Crew -->
    <section class="section-container">
        <h2 class="section-title">Cast & <span style="color: var(--neon-purple);">Crew</span></h2>
        <div class="cast-grid" id="castGrid">
            <!-- Cast members will be populated here -->
        </div>
    </section>

    <style>
        .movie-banner {
            position: relative;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 60px;
        }

        .banner-img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .banner-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--bg-dark), rgba(10, 10, 18, 0.8));
            z-index: -1;
        }

        .movie-content {
            display: flex;
            align-items: center;
            gap: 3rem;
            max-width: 1200px;
            width: 90%;
            z-index: 1;
        }

        .poster-container {
            width: 300px;
            flex-shrink: 0;
            padding: 10px;
        }

        .poster-container img {
            width: 100%;
            border-radius: 12px;
        }

        .movie-info h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .meta-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .tag {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .rating {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .storyline {
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 800px;
            color: #ddd;
        }

        .actions {
            display: flex;
            gap: 20px;
        }

        .cast-grid {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .cast-card {
            min-width: 150px;
            text-align: center;
            padding: 10px;
        }

        .cast-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 2px solid var(--neon-purple);
        }

        /* Navbar styles repeated for preview consistency */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-links a {
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--neon-pink);
        }
    </style>

    <script src="js/db.js?v=6"></script>
    <script src="js/movie-details.js?v=6"></script>
</body>

</html>
