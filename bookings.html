<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings | Slay Screens</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="stylesheet" href="css/glassmorphism.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="glass navbar">
        <div class="logo glow-text" onclick="window.location.href='index.html'" style="cursor: pointer;">SLAY SCREENS
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="#" class="active">My Bookings</a>
        </div>
        <div id="userSection"></div>
    </nav>

    <div class="container">
        <h1 class="glow-text" style="margin-bottom: 2rem;">My Bookings</h1>

        <div id="bookingsList" class="bookings-grid">
            <!-- Bookings will be populated here -->
        </div>
    </div>

    <style>
        /* Navbar Styles (Matching index.html) */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: 2px;
        }

        .nav-links a {
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--neon-pink);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* Container Layout */
        .container {
            margin-top: 100px;
            padding: 2rem 10%;
            min-height: 80vh;
        }

        .bookings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding-bottom: 2rem;
        }

        .booking-card {
            padding: 0;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(176, 38, 255, 0.2);
        }

        .booking-header {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .booking-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            margin: 0;
            line-height: 1.3;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .booking-id {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            display: block;
            font-family: monospace;
        }

        .booking-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            margin-left: 1rem;
        }

        .status-confirmed {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.1);
        }

        .status-cancelled {
            background: rgba(255, 68, 68, 0.15);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.3);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.1);
        }

        .booking-body {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .info-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1rem;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value i {
            color: var(--neon-purple);
            font-size: 0.9rem;
        }

        .booking-footer {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-price-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: block;
        }

        .total-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--neon-pink);
            text-shadow: 0 0 10px rgba(255, 0, 136, 0.3);
        }

        .cancel-btn {
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 68, 68, 0.1);
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.2);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            grid-column: 1/-1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }
    </style>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (!window.auth.requireAuth()) return;
            updateUserSection();
            loadBookings();
        });

        function updateUserSection() {
            const userSection = document.getElementById('userSection');
            const user = window.auth.getCurrentUser();

            if (user) {
                userSection.innerHTML = `
                    <button class="neon-btn neon-btn-primary" onclick="window.auth.logout(); window.location.href='index.html'">
                        Logout
                    </button>
                `;
            }
        }

        function loadBookings() {
            const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
            const user = window.auth.getCurrentUser();
            // Filter bookings by user email
            const userBookings = bookings.filter(b => b.userId === user.email);

            const bookingsList = document.getElementById('bookingsList');

            if (userBookings.length > 0) {
                // Sort by date (newest first)
                userBookings.sort((a, b) => new Date(b.bookingDate) - new Date(a.bookingDate));

                bookingsList.innerHTML = userBookings.map(booking => {
                    let title, date, time, venue, seats;

                    if (booking.type === 'SPORTS') {
                        title = `${booking.item.team1} vs ${booking.item.team2}`;
                        date = booking.item.date;
                        time = booking.item.time;
                        venue = booking.item.venue;
                        seats = `${booking.quantity} Tickets`;
                    } else if (booking.type === 'EVENT') {
                        title = booking.item.name;
                        date = booking.item.date;
                        time = booking.item.time;
                        venue = booking.item.venue;
                        seats = `${booking.quantity} Tickets`;
                    } else {
                        // Default to Movie
                        title = booking.movie ? booking.movie.title : 'Unknown Movie';
                        date = booking.date;
                        time = booking.time;
                        venue = 'INOX: Megaplex';
                        seats = booking.seats ? booking.seats.join(', ') : 'N/A';
                    }

                    const statusClass = booking.status === 'Cancelled' ? 'status-cancelled' : 'status-confirmed';

                    return `
                    <div class="glass-card booking-card">
                        <div class="booking-header">
                            <div>
                                <h3 class="booking-title">${title}</h3>
                                <span class="booking-id">ID: ${booking.bookingId}</span>
                            </div>
                            <span class="booking-status ${statusClass}">${booking.status}</span>
                        </div>
                        
                        <div class="booking-body">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Date</span>
                                    <span class="info-value"><i class="far fa-calendar-alt"></i> ${date}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Time</span>
                                    <span class="info-value"><i class="far fa-clock"></i> ${time}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Venue</span>
                                    <span class="info-value"><i class="fas fa-map-marker-alt"></i> ${venue}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Seats/Qty</span>
                                    <span class="info-value"><i class="fas fa-ticket-alt"></i> ${seats}</span>
                                </div>
                            </div>
                        </div>

                        <div class="booking-footer">
                            <div>
                                <span class="total-price-label">Total Paid</span>
                                <span class="total-price">â‚¹${booking.totalAmount || booking.totalPrice}</span>
                            </div>
                            ${booking.status !== 'Cancelled' ?
                            `<button class="cancel-btn" onclick="cancelBooking('${booking.bookingId}')">
                                Cancel Booking
                            </button>` : ''
                        }
                        </div>
                    </div>
                `}).join('');
            } else {
                bookingsList.innerHTML = `
                    <div class="glass-card empty-state">
                        <i class="fas fa-ticket-alt empty-icon"></i>
                        <h3 style="margin-bottom: 1rem; color: white;">No bookings found</h3>
                        <p style="color: var(--text-muted); margin-bottom: 2rem;">You haven't booked any tickets yet.</p>
                        <button class="neon-btn neon-btn-primary" onclick="window.location.href='index.html'">
                            Browse Movies
                        </button>
                    </div>
                `;
            }
        }

        function cancelBooking(bookingId) {
            if (confirm('Are you sure you want to cancel this booking? This action cannot be undone.')) {
                const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
                const bookingIndex = bookings.findIndex(b => b.bookingId === bookingId);

                if (bookingIndex !== -1) {
                    // Update status to Cancelled instead of removing
                    bookings[bookingIndex].status = 'Cancelled';
                    localStorage.setItem('bookings', JSON.stringify(bookings));

                    // Reload bookings to update UI
                    loadBookings();
                }
            }
        }
    </script>
</body>

</html>
